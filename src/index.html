<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <script src="js/search.js"></script>
    <title>New Tab Homepage</title>
  </head>
  <body class="bg-white font-mono">
    <div class="flex flex-col justify-between justify-evenly h-screen">
      <!-- title -->
      <h1 class="text-3xl font-mono px-4 text-center mt-16">
        Welcome to your example homepage!
      </h1>

      <!-- search form -->
      <div class="text-center">
        <form id="search-form" name="search-form">
          <input
            type="text"
            name="input-search"
            id="input-search"
            class="mt-20 bg-white px-2 rounded-md border border-gray-400 h-8 text-small w-1/3 min-w-16"
            autofocus
            placeholder="Search..."
          />
          <button
            id="search-btn"
            type="submit"
            class="rounded-md bg-orange-500 text-white px-3 py-1 h-8 min-w-16"
          >
            Go
          </button>
        </form>
      </div>

      <!-- top links -->
      <div class="my-12 p-4">
        <span class="text-center">
          <p>My top links:</p>
        </span>

        <ul class="ml-4 text-blue-300 flex flex-row justify-center">
          <li class="my-3">
            <a class="py-1 px-2" href="https://duckduckgo.com">DuckDuckGo</a>
          </li>
          <li class="my-3">
            <a class="py-1 px-2" href="https://www.hackthebox.com/"
              >HackTheBox</a
            >
          </li>
          <li class="my-3">
            <a class="py-1 px-2" href="https://github.com">Github</a>
          </li>
          <li class="my-3">
            <a class="py-1 px-2" href="https://en.wikipedia.org">Wikipedia</a>
          </li>
          <li class="my-3">
            <a class="py-1 px-2" href="https://nytimes.com">New York Times</a>
          </li>
          <li class="my-3">
            <a class="py-1 px-2" href="https://news.ycombinator.com"
              >Hacker News</a
            >
          </li>
          <li class="my-3">
            <a class="py-1 px-2" href="https://unsplash.com">Unsplash</a>
          </li>
        </ul>
      </div>

      <footer
        class="absolute bg-gray-300 bottom-0 h-14 text-center w-full flex flex-col justify-centerd"
      >
        <span class="text-center text-small text-gray-400"
          >project:
          <a href="https://github.com/fieldse/custom-chrome-new-tab-page"
            >https://github.com/fieldse/custom-chrome-new-tab-page</a
          ></span
        >
      </footer>
    </div>
  </body>
</html>
