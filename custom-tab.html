<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="search.js"></script>
  <title>New Tab Homepage</title>
</head>
<body>
  <div id="flex-container">
    <h1 class="text-center">Welcome to your example homepage!</h1>

    <div id="search-form">
      <form>
        <input type="text" name="search-form" placeholder="Search..."/>
        <button type="submit" id="search-btn">Search</button>
      </form>
    </div>
    
    <div class="space-vertical">
      <p>My top links:</p>
      <ul class="nobullets">
        <li><a href="https://duckduckgo.com">DuckDuckGo</a></li>
        <li><a href="https://www.hackthebox.com/">HackTheBox</a></li>
        <li><a href="https://github.com">Github</a></li>
        <li><a href="https://en.wikipedia.org">Wikipedia</a></li>
        <li><a href="https://nytimes.com">New York Times</a></li>
        <li><a href="https://news.ycombinator.com">Hacker News</a></li>
        <li><a href="https://unsplash.com">Unsplash</a></li>
      </ul>
    </div>
    
    <footer id="footer">
      <span class="text-center text-small">Project: https://github.com/fieldse/custom-chrome-new-tab-page</span>
    </footer>
  </div>
  <script type="text/javascript">
    window.addEventListener('load', () => addListeners());
  </script>
</body>
</html>
