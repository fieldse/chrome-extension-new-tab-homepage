<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- not working CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://cdn.tailwindcss.com 'unsafe-eval' 'wasm-unsafe-eval' 'inline-speculation-rules';"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/search.js"></script>
    <title>New Tab Homepage</title>
  </head>
  <body class="bg-white font-mono">
    <div class="flex flex-col min-h-screen min-h-svh">
      <!-- title -->
      <h1 class="text-3xl font-mono px-4">Welcome to your example homepage!</h1>

      <!-- search form -->
      <div class="text-center">
        <form id="search-form" name="search-form">
          <input
            type="text"
            name="input-search"
            id="input-search"
            class="mt-20 bg-white px-2 rounded-md border border-gray-400 h-8 text-small w-1/3 min-w-16"
            autofocus
            placeholder="Search..."
          />
          <button
            id="search-btn"
            type="submit"
            class="border border-gray-600 bg-gray-400 text-white rounded-md text-small h-8 px-2 min-w-16"
          >
            Go
          </button>
        </form>
      </div>

      <!-- top links -->
      <div class="my-12 p-4">
        <p>My top links:</p>
        <ul class="ml-4 text-blue-300">
          <li class="my-3">
            <a class="py-1 px-2" href="https://duckduckgo.com">DuckDuckGo</a>
          </li>
          <li class="my-3">
            <a class="py-1 px-2" href="https://www.hackthebox.com/"
              >HackTheBox</a
            >
          </li>
          <li class="my-3">
            <a class="py-1 px-2" href="https://github.com">Github</a>
          </li>
          <li class="my-3">
            <a class="py-1 px-2" href="https://en.wikipedia.org">Wikipedia</a>
          </li>
          <li class="my-3">
            <a class="py-1 px-2" href="https://nytimes.com">New York Times</a>
          </li>
          <li class="my-3">
            <a class="py-1 px-2" href="https://news.ycombinator.com"
              >Hacker News</a
            >
          </li>
          <li class="my-3">
            <a class="py-1 px-2" href="https://unsplash.com">Unsplash</a>
          </li>
        </ul>
      </div>

      <footer
        class="absolute bg-gray-300 bottom-0 py-3 h-14 text-center w-full"
      >
        <span class="text-center text-small text-gray-500"
          >Project: https://github.com/fieldse/custom-chrome-new-tab-page</span
        >
      </footer>
    </div>
    <script type="text/javascript">
      window.addEventListener("load", () => addListeners());
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
